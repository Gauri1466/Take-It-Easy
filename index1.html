<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://img.itch.zone/aW1hZ2UvMTI2OTE0LzU4NDc3NC5wbmc=/original/SFiAjW.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.875rem;
        }

        .register-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4rem);
            padding: 1rem;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #6b21a8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #581c87;
        }
    </style>
</head>
<body >
    <nav>
        <div class="nav-content">
            <div class="logo">TAKE-IT-EASY</div>
            <div class="nav-links">
                <a href="#">TESTS</a>
                <a href="#">LEADERBOARD</a>
                <button class="register-btn">Register</button>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">LOG IN TO START LEARNING</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">ENTER PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
