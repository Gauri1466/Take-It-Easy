<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("login.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.875rem;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4rem);
            padding: 1rem;
            
            
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            opacity: 85%;
        }

        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #e2e2e2;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            border: #333;
            
        }

        .tab-button.active {
            background: #6b21a8;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 1rem;
            border:2px solid black;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #6b21a8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border:2px solid black;
        }

        .submit-btn:hover {
            background: #581c87;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">TAKE-IT-EASY</div>
            <div class="nav-links">
                <a href="#">TESTS</a>
                <a href="landing_page.html">LEADERBOARD</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h1 class="title">WELCOME TO TAKE-IT-EASY</h1>
            <!-- Register Form -->
            <form class="form active" >
                <div class="form-group">
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">REGISTER</button>
            </form>  
        </div>
    </div>

    <script>
        function showForm(formType) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            const activeButton = document.querySelector(`.tab-button:${formType === 'signin' ? 'first-child' : 'last-child'}`);
            activeButton.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            const activeForm = document.getElementById(`${formType}-form`);
            activeForm.classList.add('active');
        }
    </script>
</body>
</html>
